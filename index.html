<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html lang="en" style="height: 100%; width: 100%">
  <head>
      <title>Egg Timer</title>

      <style>
        body {
          display: table;
          height: 100%;
          width: 100%;
          margin: 0;
        }

        #content {
          display: table-cell;
          vertical-align: middle;
          text-align: center;
        }

        #time {
          font-family: sans-serif;
        }
      </style>

      <script type="application/javascript" src="index.js"></script>
  </head>

  <body onload="onLoad()" onkeypress="onKeyPress(event)" onresize="onResize()">
    <div id="content">
      <span id="time"></span>
    </div>
  </body>
</html>
